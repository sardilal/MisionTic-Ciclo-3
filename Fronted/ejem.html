<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/favicon3.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Fronted/CSS/ejem.css">
    <title>ejem rutas</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="/Fronted/img/icon.png" alt="">
            </div>
            <span class="logo-name">Logistica</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                        <i class='bx bx-home-alt'></i>
                        <span class="link-name">Rutas</span>
                    </a></li>
                <li><a href="#">
                        <i class='bx bx-trip'></i>
                        <span class="link-name">Rutas</span>
                    </a></li>
                <li><a href="#">
                        <i class='bx bx-trip'></i>
                        <span class="link-name">Ruta 1</span>
                    </a></li>
                <li><a href="#">
                        <i class='bx bx-trip'></i>
                        <span class="link-name">Ruta 2</span>
                    </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                        <i class='bx bx-log-out'></i>
                        <span class="link-name">Cerrar Sesion</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="bx bx-list-ul sidebar-toggle"></i>
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Buscar...">
            </div>
        </div>
    </section>

    <script>
        const body = document.querySelector("body"),
            sidebar = body.querySelector("nav");
        sidebarToggle = body.querySelector(".sidebar-toggle");

        sidebarToggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
            if (sidebar.classList.contains("close")) {
                localStorage.setItem("status", "close");
            } else {
                localStorage.setItem("status", "open");
            }
        })

    </script>
</body>


</html>
